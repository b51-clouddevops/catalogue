
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue 
  template:
    metadata:
      labels:
        app: catalogue 
    spec:
      containers:
      - name: catalogue
        image: 834725375088.dkr.ecr.us-east-1.amazonaws.com/catalogue:3.0.1
        ports:
        - containerPort: 8080

--- 
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    app: catalogue
  ports:
  - name: catalogue-port
    protocol: TCP
    port: 8080
    targetPort: 8080

--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalogue-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: catalogue-service
            port:
              number: 8080